<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Table</title>
</head>
<body>
    <table border="1px">
        <thead>
            <td>
                First Name
            </td>
            <td>
                Last Name
            </td>
            <td>
                Full Name
            </td>
        </thead>
        {%for elem in list:%}
        <tr>
            <td>
                {{elem.first_name}}
            </td>
            <td>
                {{elem.last_name}}
            </td>
            <td>
                {{elem.first_name}} {{elem.last_name}}
            </td>
        </tr>
        {%endfor%}
    </table>
</body>
</html>
